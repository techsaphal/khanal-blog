{% extends 'base.html' %}

{% block title %}
Create A New Blog Category
{% endblock %}


{% block content %}
    
{% if user.is_authenticated %}
    <h1>Category</h1><br><br>
    <div class="form-group"></div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        
            <button class="btn btn-secondary">Add Category</button>
        </form>
        <br>
{% else %}
Not authorized
{% endif %}        
{% endblock %}
